<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .slider{
        text-align:center;
        height: 200px;
        width: 30%;
        margin:auto;
        position: relative;


    }
    .slider img{
        height:100%;
        width:100%;
        object-fit:cover;


    }
    button{
        padding: 5px;
        border: none;
        background-color:rgb(231, 141, 141);
        border-radius: 10px;
    }


</style>
<body>
    <div class="slider">
        <img src="./img1.jpg" alt="" id="displayImg">
        <button id="next">next</button>
        <button id="previous">previous</button>
    </div>

    <script>
        let images=["img1.jpg","img2.jpg","img3.jpg","img4.jpg"];
        let currentIndex=0;
        let display=document.getElementById("displayImg");
        let prevBTn=document.getElementById("previous");
        let nexyBTn=document.getElementById("next");

        nexyBTn.addEventListener("click" ,()=>{
            currentIndex=(currentIndex +1) % images.length;
            display.src=images[currentIndex];
        })
        prevBTn.addEventListener("click" ,()=>{
             currentIndex=(currentIndex - 1 + images.length) % images.length;
            display.src=images[currentIndex];
        })
        setInterval(() =>{
            currentIndex(currentIndex +1) % images.length;
            display.src=Images[currentIndex];
        },2000)




    </script>
</body>
</html>
